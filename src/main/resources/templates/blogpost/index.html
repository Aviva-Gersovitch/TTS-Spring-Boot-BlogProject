<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Blog Site</title>
    <link
      href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/standard.css" rel="stylesheet" />
  </head>
  <body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
      <h1>Welcome to Our Blog Post Site!</h1>
      <h3>Check out our blogs!</h3>
      <div class="row">
        <div th:each="blog:${posts}">
          <!--Similar to a for each loop in thymeleaf - taking all instances of posts-->
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 th:text="${blog.title}"></h2>
              </div>
              <div class="panel-body">
                <strong><p th:text="${blog.author}" /></strong>
                <p th:text="${blog.blogEntry}" />
              </div>
              <div class="panel-footer">
                <!-- Link to Update -->
                <!-- Link to Show  -->
                <form
                  action="#"
                  th:action="@{'/blogposts/{id}'(id=${blog.id})}"
                  th:method="delete"
                  class="form-horizontal"
                >
                  <div class="form-group">
                    <input type="hidden" name="_method" value="delete" />
                    <button
                      type="submit"
                      class="btn btn-danger btn-block"
                      th:text="Delete"
                    >
                      Delete
                    </button>
                  </div>
                </form>
                <a href="#" th:href="@{'blogposts/{id}'(id=${blog.id})}">
                  <button class="btn btn-block">Edit Post</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a th:href="@{/blogposts/new}">
        <button class="btn btn-primary">Submit a New Blog Post</button>
      </a>
    </div>
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/1.9.1/jquery.min.js"></script>
  </body>
</html>
